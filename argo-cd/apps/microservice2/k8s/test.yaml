# devops-microservices/argo-cd/apps/microservice1/k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice1
  template:
    metadata:
      labels:
        app: microservice1
    spec:
      containers:
      - name: microservice1
        image: nginx:latest  # Temporary example (can replace with your own image)
        ports:
        - containerPort: 80
